{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h1 class="mb-4">Delete User</h1>
    <p>Are you sure you want to delete the user "{{ user.username }}"?</p>
    <form method="post">
      {% csrf_token %}
      <div class="mt-3">
        <button class="btn btn-danger" type="submit">Yes</button>
        <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
