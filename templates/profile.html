
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card mt-4">
      <div class="card-body">
        <h1 class="card-title">{{ user.username }}'s Profile</h1>
        <p class="card-text">Email: {{ user.email }}</p>
        <p class="card-text">First Name: {{ user.first_name }}</p>
        <p class="card-text">Last Name: {{ user.last_name }}</p>
        <a href="{% url 'edit_user_profile' %}" class="btn btn-primary">Edit Profile</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
